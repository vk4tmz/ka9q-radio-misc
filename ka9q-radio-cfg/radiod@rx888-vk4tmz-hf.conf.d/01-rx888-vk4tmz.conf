[rx888]
device = "rx888" # required
description = "vk4tmz 40m EFHW @ ka9q"
#gain = 20 # dB max
#gain = 40 # dB max
# Lets see how this goes
#agc = off
agc = 0
# rest are defaults
#number = 0
#samprate = 129600000     # Hz
#samprate = 65m536	  # Move CHP on 39.8 away from WWV on 25
samprate = 64m8           # If a server doesn't have enough CPU power, then run at this rate. NOTE FROM WSPRDAEMON: But a 30 MHz lowpass filter is required
calibrate = 0.00001724    # 1e-6 is +1 ppm
#firmware = SDDC_FX3.img
#queuedepth = 16          # buffers in USB queue
#reqsize = 32             # size of each USB buffer in 16KB units
dither = no              # built-in A/D dither
rand = yes                # (no, yes) - Randomize A/D output bits to spread digital->analog crosstalk
#att = 0		  # PE4312 digital attenuator, 0-31.5 dB in 0.5 dB steps
#gainmode = high          # AD8370 VGA gain mode
#gain = 34 		  # AD8370 VGA gain, -25 to +17 dB (low gain mode) or -8 to +34 dB (high gain mode)
gainmode = low          # AD8370 VGA gain mode
gain = 0 		  # AD8370 VGA gain, -25 to +17 dB (low gain mode) or -8 to +34 dB (high gain mode)
